<div class="container mt-4">
    <h2 class="text-center mb-4">List of Users</h2>

    @if (faysal.length > 0) {
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>age</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (user of faysal; track user) {
            <tr>
                <td>{{ faysal.indexOf(user) + 1 }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.address }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="editUser(user)">Update</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
    } @else {
    <div class="alert alert-warning text-center">
        No users found. Please add users first.
    </div>
    }
</div>
